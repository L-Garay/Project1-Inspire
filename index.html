<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Inspire</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Noto+Sans"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Special+Elite&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body id="bg-image">
    <header class="container-fluid">
      <div class="row">
        <div
          class="col-4 offset-8 d-flex justify-content-end"
          id="weather"
        ></div>
      </div>
    </header>
    <main class="container-fluid">
      <div class="row">
        <div class="col-4">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title list-title">Todo List</h4>
              <form onsubmit="app.todoController.addTodo(event)">
                <div class="form-group">
                  <label for="description">New Task</label>
                  <input
                    type="text"
                    class="form-control"
                    id="description"
                    placeholder="Enter Task"
                  />
                </div>
                <button type="submit" class="btn">Submit</button>
              </form>
              <dl class="ml-3 mt-2" id="todos"></dl>
            </div>
          </div>
        </div>
        <div class="col-8">
          <div id="clock-greeting">
            Put clock and greeting here
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-6 offset-3">
          <div class="text-center" id="quote"></div>
        </div>
      </div>
    </main>
    <footer class="container-fluid">
      <div class="row">
        <div class="col-4 offset-8">
          <div id="settings">
            put settings here
          </div>
        </div>
      </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <script type="module" src="app/main.js"></script>
  </body>
</html>
<html></html>
